<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Forgotten Tasks </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgotten Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="forgottenTasks.length > 0">
    <ion-item *ngFor="let task of forgottenTasks; let i = index">
      <ion-label>
        <h2>{{ task }}</h2>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="onDeleteTask(i)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="forgottenTasks.length === 0">
    <ion-card-header>
      <ion-card-title>No Forgotten Tasks</ion-card-title>
    </ion-card-header>
    <ion-card-content> You haven't forgotten any tasks yet. </ion-card-content>
  </ion-card>
</ion-content>
